<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>flush.</title>
    <link rel="icon" type="image/x-ico" href="images/flush.ico" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Personal CSS -->
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <!-- Navigation Bar Section -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">flush.</a>
        </div>
      </div>
    </nav>

    <section class="create-acc">
        <div class="container">
          <div class="row">
            <div class="col">
              <img
                class="shift"
                src="images/sign-up.png"
                alt="sign-up"
              />
            </div>
            <div class="col" style="margin-left: 5rem">
              <div class="h1">create a flush account.</div>
              <div class="h2">join us now!</div>
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">email.</label>
                  <input
                    type="email"
                    class="form-control rounded-pill"
                    id="email"
                    aria-describedby="emailHelp"
                    placeholder="username@email.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">password.</label>
                  <input
                    type="password"
                    class="form-control rounded-pill"
                    id="password"
                    placeholder="Must be 8-20 characters long."
                  />
                </div>
                <br>
                <button type="submit" class="btn btn-primary">sign up.</button>
              </form>
            </div>
          </div>
        </div>
      </section>

    <script src="signup.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
